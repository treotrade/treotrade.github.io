info:
  contact:
    email: support@treotrade.com
    name: TreoTrade ltd.
    url: http://treotrade.com
  description: REST API for the TreoTrade trading platform.
  title: TreoTrade API
  version: 1.0.0
paths:
  /account:
    post:
      description: |-
        Find available broker accounts that can accept an order for a particular security by internal instrument_id

        Required security scopes:
          * `authToken`
      operationId: account#Find
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/FindAccountPayload'
      produces:
      - application/vnd.account+json; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AccountCollection'
        "404":
          description: Not Found
      schemes:
      - http
      summary: Find account
      tags:
      - account
  /account/{account_id}:
    get:
      description: |-
        Get account by ident.

        Required security scopes:
          * `authToken`
      operationId: account#Get
      parameters:
      - description: Account ident.
        in: path
        name: account_id
        required: true
        type: integer
      produces:
      - application/vnd.account+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Account'
        "404":
          description: Not Found
      schemes:
      - http
      summary: Get account
      tags:
      - account
  /authenticate:
    get:
      description: |-
        Sign in and creates a valid API access token.

        Authorisation Tokens retrieved via the API expire every 24 hrs.
      operationId: auth#authenticate
      responses:
        "204":
          description: No Content
          headers:
            Authorization:
              description: Generated API access token
              type: string
        "401":
          description: Unauthorized
      schemes:
      - http
      summary: authenticate auth
      tags:
      - auth
  /cms/cash_event:
    get:
      description: |-
        List all cash events.

        Required security scopes:
          * `authToken`
      operationId: cms#List Cash Events
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
      schemes:
      - http
      summary: List Cash Events cms
      tags:
      - cms
    post:
      description: |-
        Create a new cash event.

        Required security scopes:
          * `authToken`
      operationId: cms#New Cash Event
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CashEventPayload'
      produces:
      - application/json
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: New Cash Event cms
      tags:
      - cms
